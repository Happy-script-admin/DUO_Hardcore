<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duo Hardcore TDS Guide</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: linear-gradient(-45deg, #0e0b16, #290032);
      background-size: 400% 400%;
      animation: gradientWave 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2, h3 {
      text-align: center;
      color: #c77dff;
    }
    .authors {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
    }
    .author {
      text-align: center;
    }
    .author img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #c77dff;
    }
    .loadouts {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 40px 0;
    }
    .player {
      flex: 1 1 45%;
      background-color: #1f1b2e;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
    }
    .tower-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .tower {
      text-align: center;
    }
    .tower img {
      width: 60px;
      height: 60px;
    }
    .guide-section {
      text-align: center;
      margin-top: 40px;
    }
    .guide-button {
      background-color: #c77dff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .guide-lines {
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
    }
    .guide-line {
      background-color: #2a2438;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .map-img {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="container">
  <h1>Duo Hardcore TDS Guide</h1>

  <div class="authors">
    <div class="author">
      <img src="author.jpg" alt="Author">
      <p>Main Author</p>
    </div>
    <div class="author">
      <img src="player1.jpg" alt="Player 1">
      <p>Player 1</p>
    </div>
    <div class="author">
      <img src="player2.jpg" alt="Player 2">
      <p>Player 2</p>
    </div>
  </div>

  <h2>Loadouts</h2>
  <div class="loadouts">
    <div class="player">
      <h3>Player 1</h3>
      <div class="tower-row">
        <div class="tower"><img src="tower1.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower2.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower3.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower4.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower5.png" alt="Tower"><p>Name</p></div>
      </div>
    </div>
    <div class="player">
      <h3>Player 2</h3>
      <div class="tower-row">
        <div class="tower"><img src="tower1.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower2.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower3.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower4.png" alt="Tower"><p>Name</p></div>
        <div class="tower"><img src="tower5.png" alt="Tower"><p>Name</p></div>
      </div>
    </div>
  </div>

  <div class="guide-section">
    <h2>Guide</h2>
    <button class="guide-button" onclick="showGuide('p1')">Player 1</button>
    <button class="guide-button" onclick="showGuide('p2')">Player 2</button>

    <div id="p1-guide" class="guide-lines">
      <div class="guide-line" onclick="copyText(this)">Place Farm at wave 1</div>
      <div class="map-img"><img src="map-player1.png" alt="Map" width="80%"></div>
    </div>

    <div id="p2-guide" class="guide-lines" style="display: none">
      <div class="guide-line" onclick="copyText(this)">Place Scout at wave 1</div>
      <div class="map-img"><img src="map-player2.png" alt="Map" width="80%"></div>
    </div>
  </div>
</div>

<script>
function showGuide(player) {
  document.getElementById('p1-guide').style.display = player === 'p1' ? 'block' : 'none';
  document.getElementById('p2-guide').style.display = player === 'p2' ? 'block' : 'none';
}

function copyText(element) {
  navigator.clipboard.writeText(element.innerText).then(() => {
    alert("Copied: " + element.innerText);
  });
}

const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const stars = Array(200).fill().map(() => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  radius: Math.random() * 1.5,
  speed: Math.random() * 0.5
}));
function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#c77dff';
  for (let star of stars) {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
  }
  requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
